  <title>SWL - Stop/Snap Share Water Leak</title>
</head>

<body onload="app.init()">
 <div class="swl-home">
   <div class="row">
     <div class="col m12 col s12">
       <h5 class="heading">Stop Water Leakage</h5>
     </div>
   </div>
   <div class="row">
     <div class="col s12 col m12">
      <div class="col s6 col m6">
        <i class="material-icons right top">close</i>
        <img id="firstimage" class="responsive-img" src="img/3.jpeg" >

      </div>

      <div class="col s6 col m6">
        <img class="responsive-img" src="img/3.jpeg">
      </div> 
    </div>
    
  </div>

  <div class="row">
    <div class="col s12 col m12">
      <div class="col s6 col m6">
        <img class="responsive-img" src="img/3.jpeg">
      </div>

      <div class="col s6 col m6">
        <img class="responsive-img" src="img/3.jpeg">
      </div>
    </div>
    
  </div>

  <div class="row">
    <div class="col m6 offset-m3 col s6 offset-s3">
      <button class="btn waves-effect waves-light" onclick="app.swlCamera();" name="action">Photo
        <i class="material-icons right">camera_alt</i>
      </button>
    </div>

  </div>
  <div class="row">
    <div class="col m6 offset-m3 col s6 offset-s3 send">
      <button class="btn waves-effect waves-light" name="action">Send
       <i class="material-icons right">send</i>
     </div>

   </button>
 </div>
</div>

<script type="text/javascript" src="cordova.js"></script>
