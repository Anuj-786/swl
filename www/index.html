<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' gap://ready file://* *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'"/>

    <link rel="stylesheet" type="text/css" href="css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/icon.css">


    <title>SWL - Stop/Snap Share Water Leak</title>
  </head>
  <body>
    <div class="swl-home">
      <div class="row">
        <div class="col m12 col s12">
          <h5 class="heading">Stop Water Leakage</h5>
        </div>
      </div>
      <div id = "banner-img" class="row banner-img">
        <div class="col s6 col m6">
          <img id="img-1" class="responsive-img">
        </div>
        <div class="col s6 col m6">
          <img id="img-2" class="responsive-img">
        </div>
        <div class="col s6 col m6">
          <img id="img-3" class="responsive-img">
        </div>
        <div class="col s6 col m6">
          <img id="img-4" class="responsive-img">
        </div>
      </div>

    <div class="row">
      <div class="col m6 offset-m3 col s6 offset-s3">
        <button class="btn waves-effect waves-light" onclick="app.swlCamera();" name="action">Photo
          <i class="material-icons right">camera_alt</i>
        </button>
      </div>
    </div>

  <div class="row">
    <div id="test"></div>
    <div class="col m6 offset-m3 col s6 offset-s3 send">
      <a href="#"><button onclick=" app.geolocation();" class="btn waves-effect waves-light" name="action">Send
      <i class="material-icons right">send</i></button></a>
    </div>
  </div>

 <script type="text/javascript" src="cordova.js"></script>
 <script type="text/javascript" src="js/index.js"></script>
 <script type="text/javascript"  src="js/jquery.js"></script>
 <script type="text/javascript"  src="js/materialize.js"></script>
  
 
    <!-- nk 
    <script type="text/javascript" src="css/bootstrap/js/bootstrap.js"></script>

  <script type="text/javascript">
    app.initialize();
  </script>

 </body>
